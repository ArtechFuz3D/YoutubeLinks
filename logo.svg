<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Radial gradient for the main orb -->
    <radialGradient id="orbGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="30%" stop-color="#00ffff" stop-opacity="0.6"/>
      <stop offset="70%" stop-color="#0080ff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#4000ff" stop-opacity="0.2"/>
    </radialGradient>
    
    <!-- Glow effect gradient -->
    <radialGradient id="glowGradient" cx="0.5" cy="0.5" r="0.8">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00ffff" stop-opacity="0.1"/>
      <stop offset="80%" stop-color="#0080ff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#4000ff" stop-opacity="0.5"/>
    </radialGradient>
    
    <!-- Filter for glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="100" cy="100" r="90" fill="url(#glowGradient)"/>
  
  <!-- Main orb sphere -->
  <circle cx="100" cy="100" r="60" fill="url(#orbGradient)" filter="url(#glow)"/>
  
  <!-- Electric arcs/plasma tendrils -->
  <path d="M 100 40 Q 120 60 110 80 Q 90 100 120 120 Q 140 140 100 160" 
        stroke="#00ffff" stroke-width="2" fill="none" opacity="0.8" filter="url(#glow)">
    <animate attributeName="d" 
             values="M 100 40 Q 120 60 110 80 Q 90 100 120 120 Q 140 140 100 160;
                     M 100 40 Q 80 65 90 85 Q 110 105 80 125 Q 60 145 100 160;
                     M 100 40 Q 125 55 115 75 Q 95 95 125 115 Q 145 135 100 160;
                     M 100 40 Q 120 60 110 80 Q 90 100 120 120 Q 140 140 100 160" 
             dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 40 100 Q 60 80 80 90 Q 100 110 120 90 Q 140 80 160 100" 
        stroke="#8000ff" stroke-width="1.5" fill="none" opacity="0.7" filter="url(#glow)">
    <animate attributeName="d" 
             values="M 40 100 Q 60 80 80 90 Q 100 110 120 90 Q 140 80 160 100;
                     M 40 100 Q 65 120 85 110 Q 105 90 125 110 Q 145 120 160 100;
                     M 40 100 Q 55 75 75 85 Q 95 105 115 85 Q 135 75 160 100;
                     M 40 100 Q 60 80 80 90 Q 100 110 120 90 Q 140 80 160 100" 
             dur="1.8s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 70 70 Q 90 50 110 70 Q 130 90 110 110 Q 90 130 70 110 Q 50 90 70 70" 
        stroke="#ff0080" stroke-width="1" fill="none" opacity="0.6" filter="url(#glow)">
    <animate attributeName="d" 
             values="M 70 70 Q 90 50 110 70 Q 130 90 110 110 Q 90 130 70 110 Q 50 90 70 70;
                     M 70 70 Q 85 55 105 75 Q 125 95 105 115 Q 85 135 65 115 Q 45 95 70 70;
                     M 70 70 Q 95 45 115 65 Q 135 85 115 105 Q 95 125 75 105 Q 55 85 70 70;
                     M 70 70 Q 90 50 110 70 Q 130 90 110 110 Q 90 130 70 110 Q 50 90 70 70" 
             dur="2.2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Additional small arcs -->
  <path d="M 85 55 Q 100 45 115 55" 
        stroke="#ffffff" stroke-width="0.8" fill="none" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 145 85 Q 155 100 145 115" 
        stroke="#00ffff" stroke-width="0.8" fill="none" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Core highlight -->
  <ellipse cx="90" cy="85" rx="8" ry="12" fill="#ffffff" opacity="0.7" transform="rotate(-30 90 85)"/>
</svg>